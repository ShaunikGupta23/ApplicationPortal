<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form </title>
    <script src="https://kit.fontawesome.com/67c66657c7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./feedbackstyle.css">
</head>

<body>
    <section></section>
    <div class="container">
        <form>
            <h1>Give your valuable feedback</h1>
            <div class="id">
                <input type="text" placeholder="Full name" id="name" required>
                <i class="far fa-user"></i>
            </div>

            <div class="id">
                <input type="email" placeholder="Email address" id="email" required>
                <i class="far fa-envelope"></i>
            </div>
            <textarea cols="15" rows="5" placeholder="Enter your opinions here "></textarea>
            <button>Send</button>


        </form>
    </div>

</body>

</html>
